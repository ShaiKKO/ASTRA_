# ASTRA_ Code Formatting Rules
# Enforced via CI: cargo fmt --all -- --check

edition = "2021"
max_width = 100
tab_spaces = 4
newline_style = "Unix"
use_small_heuristics = "Default"

# Stable options only
use_field_init_shorthand = true
use_try_shorthand = true
reorder_imports = true
reorder_modules = true
